    win_shell: ((Get-Content -path \\pdc\delt\{{ VCENTER_MILJO }}BizTalkConfig_esso.xml -Raw) -replace 'PASSORD_BACKUP_SECRET','{{ VCENTER_PASSORD_BACKUP_SECRET }}') | Set-Content -Path \\pdc\delt\{{ VCENTER_MILJO }}BizTalkConfig_esso.xml
  - name: Lager konfigurasjon for  ENTSSO
    win_shell: ((Get-Content -path \\pdc\delt\{{ VCENTER_MILJO }}BizTalkConfig_esso.xml -Raw) -replace 'BRUKERNAVN_ENTSSO_SERVICE','{{ VCENTER_MILJO }}SSOUser') | Set-Content -Path \\pdc\delt\{{ VCENTER_MILJO }}BizTalkConfig_esso.xml

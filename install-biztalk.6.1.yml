---
- name: Lage konfigurasjonsfil for  ENTSSO og biztalk
  hosts: "{{ VCENTER_MILJO }}{{ VCENTER_GUEST_NAME }}.lab.local"

  tasks:
  - name: Lager konfigurasjon for  ENTSSO
    win_shell: ((Get-Content -path \\pdc\delt\install\Biztalk-Deploy-master\BiztalkConfig\BizTalkConfig_esso.xml -Raw) -replace 'servernavn','{{ VCENTER_MILJO }}{{ VCENTER_GUEST_NAME_2 }}') | Set-Content -Path \\pdc\delt\{{ VCENTER_MILJO }}BizTalkConfig_esso.xml
